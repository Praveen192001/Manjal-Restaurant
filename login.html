<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* Centering the login box */
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 160px;
        }
        
        .login-btn {
            background-color: #ff7b00;
            color: white;
            transition: background 0.3s ease-in-out;
        }

        .login-btn:hover {
            background-color: #ff5500;
        }

        .signup-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        body {
            
            font-family: 'Russo One', sans-serif;
            }

           

            .bg-image {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1; 
                height:750px;
            }
            


            
    </style>
</head>
<body class="bg-light">
    <img src="images/bg-image-1.jpg" alt="Restaurant Background" class="bg-image">
    <div class="login-container  animate__animated animate__fadeInDown">
        <h3 class="text-center ">Login</h3>
        <form>
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn login-btn w-100">Login</button>

            <!-- Sign Up Option -->
            <a href="signup.html" class="signup-link">Don't have an account? Sign Up</a>
        </form>
    </div>

    <!-- Bootstrap JS (For Responsiveness Only) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
